<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-item']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label [routerLink]="['/view-item', item.id]">
        {{ item.title }}
      </ion-label>
        <ion-button (click)="updateItem(item.id)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteItem(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
